<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title></title>
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="game-container flex-parent-column">
        <div class="card-area flex-parent-column ">
            <div class="flip-container">
                <div class="cpu-card card">
                    <div class="cpu-card card-front flex-parent-column">CPU</div>
                    <div class="cpu-card card-back">
                        <img src="images/rock 200px.jpg" alt="Rock" class="card-img rock-img">
                        <img src="images/paper 200px.jpg" alt="Paper" class="card-img paper-img">
                        <img src="images/scissors 200px.jpg" alt="Scissors" class="card-img scissors-img">
                    </div>
                </div>
            </div>
            <div class="flip-container">
                <div class="player-card card">
                    <div class="player-card card-front flex-parent-column">
                        PLAYER
                    </div>
                    <div class="player-card card-back">
                        <img src="images/rock 200px.jpg" alt="Rock" class="card-img rock-img">
                        <img src="images/paper 200px.jpg" alt="Paper" class="card-img paper-img">
                        <img src="images/scissors 200px.jpg" alt="Scissors" class="card-img scissors-img">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="player-area flex-item-grow">
            <div class="choices flex-parent-row">
                <button class="button" id="rock">ROCK</button>
                <button class="button" id="paper">PAPER</button>
                <button class="button" id="scissors">SCISSORS</button>
            </div>
            <div class="message">FIRST TO 5</div>
        </div>
        <div class="score-area flex-item-grow flex-parent-row">
            <div class="player-score flex-parent-column">
                <div class="player-score-display"><p>0</p></div>
                <p>YOU</p>
            </div>
            <div class="cpu-score flex-parent-column">
                <div class="cpu-score-display"><p>0</p></div>
                <p>CPU</p>
            </div>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
